name: CI Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci || npm i

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Tests (vitest si pr√©sent)
        working-directory: frontend
        run: npm run test --if-present

      - name: Audit (high only - non bloquant)
        working-directory: frontend
        run: npm audit --audit-level=high || true

      - name: Build
        working-directory: frontend
        run: npm run build
