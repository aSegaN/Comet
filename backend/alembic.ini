# backend/alembic.ini
[alembic]
# Emplacement du répertoire de scripts Alembic
script_location = alembic

# URL DB (placeholder — sera surchargée par env.py via DATABASE_URL)
sqlalchemy.url = postgresql+asyncpg://asegan:asega%401965@db:5432/comet

# --- LOGGING (sections nécessaires pour fileConfig) ---

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
